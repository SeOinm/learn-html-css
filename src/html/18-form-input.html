<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="https://formspree.io/f/xeqwwbxk" method="post">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="예)문서인"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" name="userEmail" id="userEmail" required />
        </div>
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" required />
        </div>
        <!-- 체크박스 서식 -->
        <div>
          <input
            type="checkbox"
            value="html"
            name="classLikelion"
            id="classHtml"
            required
          />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="css"
            name="classLikelion"
            id="classCss"
            required
          />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="js"
            name="classLikelion"
            id="classJS"
            required
          />
          <label for="classJS">JS</label>
        </div>
        <!-- radio 서식 -->
        <div>
          <input
            type="radio"
            value="classroom1"
            checked
            name="classRoom"
            id="classLikelion1"
          />
          <label for="classLikelion1">회고1팀</label>
        </div>
        <div>
          <input
            type="radio"
            value="classroom2"
            name="classRoom"
            id="classLikelion2"
          />
          <label for="classLikelion2">회고2팀</label>
        </div>
        <!-- 전송 버튼 -->
        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
