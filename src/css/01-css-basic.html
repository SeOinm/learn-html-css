<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- external style sheet -->
    <link rel="stylesheet" href="/src/css/styles/01-css-basic.css" />
    <!-- embedded style sheet -->
    <style>
      h2 {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- inline style sheet -->
    <h1 style="color: red">CSS 기초</h1>
    <h2>CSS 기본 문법</h2>
    <p>
      근로자는 근로조건의 향상을 위하여 자주적인 단결권·단체교섭권 및
      단체행동권을 가진다. 학교교육 및 평생교육을 포함한 교육제도와 그 운영,
      교육재정 및 교원의 지위에 관한 기본적인 사항은 법률로 정한다.
    </p>
  </body>
</html>
